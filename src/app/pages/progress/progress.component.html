<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
              <h3 class="card-title">Barra de progreso</h3>
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.aria-valuenow]="progreso1" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%'" style="width: 75%"></div>
              </div>
            </div>
            <div class="card-body">
              <h3 class="card-title">Barra de progreso2</h3>
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" [attr.aria-valuenow]="progreso2" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2 + '%'" style="width: 75%"></div>
              </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambioValor)="progreso1 = $event" leyenda = 'Barra 1' [progreso] = 'progreso1'></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6 ">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambioValor)="progreso2 = $event" leyenda = 'Barra 2' [progreso] = 'progreso2'></app-incrementador>
            </div>
        </div>
    </div>
</div>
